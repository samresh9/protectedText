name: statusCheck

on:
  pull_request:
    branches:
      - develop
      - main


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x]
       
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build shared package
      run: npm run build --workspace encrypt-handler
    - name: Run linting
      run: npm run lint
    - name: Run tests
      run: npm test
    - name: Run security audit
      run: npm audit 
